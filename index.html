<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snake Game</title>
</head>
<body>
    <canvas id="canvas" height="600" width="600"></canvas>
    <div id="buttons">
        <button id="up"><ion-icon name="arrow-up-outline"></ion-icon></button>
        <button id="left"><ion-icon name="arrow-back-outline"></ion-icon></button>
        <button id="down"><ion-icon name="arrow-down-outline"></ion-icon></button>
        <button id="right"><ion-icon name="arrow-forward-outline"></ion-icon></button>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
